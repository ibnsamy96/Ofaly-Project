<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- changing top bar bg-color for in mobiles -->
    <meta name="theme-color" content="#b22519" />
    <meta name="msapplication-navbutton-color" content="#b22519" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>Ofaly Launcher</title>

    <!-- custom styles files -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main id="launcher-outer-container">
      <div id="launcher-inner-container">
        <div id="notification-bar">
          <span id="clock"
            ><span id="hours">12</span>:<span id="minutes">30</span></span
          >
          <img id="battery" src="./assets/icons/battery.svg" />
          <img id="reception" src="./assets/icons/reception.svg" />
          <img id="wifi" src="./assets/icons/wifi.svg" />
        </div>
        <div id="logo-bar">
          <img src="./assets/logos/Ofaly.svg" alt="Ofaly company logo." />
        </div>
        <section>
          <a id="superapp-logo"><img src="./assets/logos/superapp.svg" /></a>
          <a id="club-logo"><img src="./assets/logos/club.svg" /></a>
          <a id="digital-logo"><img src="./assets/logos/digital.svg" /></a>
          <a id="express-logo"><img src="./assets/logos/express.svg" /></a>
          <a id="systems-logo"><img src="./assets/logos/systems.svg" /></a>
          <a id="mafia-logo"><img src="./assets/logos/mafia.svg" /></a>
        </section>
      </div>
    </main>

    <!-- scripts -->
    <script src="./launcher-icons.js"></script>
    <!-- <script src="./app.js"></script> -->
    <script id="tempScript">
      const clockHoursSpan = document.querySelector("#clock #hours");
      const clockMinutesSpan = document.querySelector("#clock #minutes");

      const isItOneDigitNumber = (number) =>
        String(number).split("").length === 1;

      const updateTime = () => {
        const time = new Date();
        const hours = isItOneDigitNumber(time.getHours())
          ? `0${time.getHours()}`
          : time.getHours();
        const minutes = isItOneDigitNumber(time.getMinutes())
          ? `0${time.getMinutes()}`
          : time.getMinutes();

        clockHoursSpan.innerText = hours;
        clockMinutesSpan.innerText = minutes;
      };

      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
